[SERVICE]
    Flush        5
    Daemon       On
    Log_Level    error
    Log_File     /fluent-bit/log/fluent-bit.log
    Parsers_File parse_dapeng.conf

[INPUT]
    Name tail
    Path /dapeng-mesh/logs/*.log
    Exclude_Path /dapeng-mesh/logs/console.log,/dapeng-mesh/logs/fluent*.log,/dapeng-mesh/logs/gc*.log
    Tag  tomcat 
    Multiline  on
    Buffer_Chunk_Size 2m
    buffer_max_size  30m 
    Mem_Buf_Limit  32m
    DB.Sync  Normal
    db_count 400
    Parser_Firstline dapeng_multiline
    db  /fluent-bit/db/logs.db

[FILTER]
    Name record_modifier
    Match *
    Record hostname ${container_ip}
    Record tag ${serviceName}

[OUTPUT]
    Name  Forward
    Match *
    Host  fluentd
    Port  24224
    HostStandby fluentdStandby
    PortStandby 24224
